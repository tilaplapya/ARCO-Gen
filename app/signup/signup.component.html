<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.component.html">
</head>
<body>
    <img src="/ARCO/assets/Logo.png" alt="logo" class="logo">
    <h1 class="create">Create Account</h1>
    <p class="desc">Please sign up and login to continue using our <br> app.</p>
    <form action="signup" method="post" class="whole">
        <div class="forms">
        <label for="username" class="input">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email" class="input">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password" class="input">Password:</label>
        <input type="password" id="password" name="password" required>
        </div>

        <label for="cpassword" class="input">Confirm Password:</label>
        <input type="cpassword" id="cpassword" name="cpassword" required>

        <button type="submit">Sign Up</button>
        <p></p>
    </form>
</body>
</html>
